<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时共享留言墙</title>
    <!-- 引入Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* 你的现有CSS样式保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ffcfe0, #f598b9);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
        }
        
        .header {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 30px;
        }
        
        .tt {
            color: white;
            text-align: center;
            font-size: 48px;
            background: rgb(245, 152, 185);
            height: 80px;
            line-height: 80px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .main-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            gap: 30px;
        }
        
        .form-section {
            flex: 0 0 350px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }
        
        .wall-section {
            flex: 1;
            min-height: 600px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .card {
            width: 300px;
            height: 180px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            cursor: move;
            transition: box-shadow 0.3s, transform 0.1s;
            overflow: hidden;
        }
        
        .card.dragging {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
            z-index: 100;
        }
        
        .card-header {
            display: flex;
            padding: 12px 15px;
            align-items: center;
            height: 50px;
            background: rgb(240, 251, 255);
            position: relative;
        }
        
        .circles {
            display: flex;
        }
        
        .circle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .circle.red {
            background: #ff5a5a;
        }
        
        .circle.orange {
            background: #ffb443;
        }
        
        .circle.green {
            background: #4cd964;
        }
        
        .card-title {
            padding-left: 15px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .close-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
            background: #ff5a5a;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .close-btn:hover {
            background: #ff2a2a;
        }
        
        .card-content {
            height: 130px;
            background: rgb(190, 219, 233);
            font-size: 20px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            word-break: break-word;
            overflow-wrap: break-word;
            line-height: 1.4;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #d44d7e;
            font-size: 16px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #f598b9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            border-color: #d44d7e;
            outline: none;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .add-btn {
            background: #d44d7e;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%;
            font-weight: bold;
        }
        
        .add-btn:hover {
            background: #b33c68;
        }
        
        .card-counter {
            margin-top: 15px;
            text-align: center;
            color: #d44d7e;
            font-weight: bold;
            font-size: 16px;
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: rgba(0, 0, 0, 0.7);
            font-size: 16px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            max-width: 1200px;
        }
        
        .reset-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: #d44d7e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            font-weight: bold;
        }
        
        .reset-btn:hover {
            background: #b33c68;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        .status-indicator {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        
        .status-online {
            color: #4cd964;
            font-weight: bold;
        }
        
        .status-offline {
            color: #ff5a5a;
        }
        
        @media (max-width: 1000px) {
            .main-container {
                flex-direction: column;
            }
            
            .form-section {
                flex: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="tt">实时共享留言墙</div>
    </div>
    
    <div class="main-container">
        <div class="form-section">
            <div class="form-group">
                <label for="userName">你的名字：</label>
                <input type="text" id="userName" placeholder="输入你的昵称" value="匿名用户">
            </div>
            <div class="form-group">
                <label for="cardTitle">卡片标题：</label>
                <input type="text" id="cardTitle" placeholder="例如：周五" value="新留言">
            </div>
            <div class="form-group">
                <label for="cardContent">卡片内容：</label>
                <textarea id="cardContent" placeholder="输入你想说的话...">大家好！</textarea>
            </div>

            <button class="add-btn" id="addCardBtn">发布留言</button>
            <div class="card-counter" id="cardCounter">正在加载留言...</div>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-offline">● 连接中...</span>
            </div>
        </div>
        
        <div class="wall-section" id="wallContainer">
            <!-- 卡片将通过JS动态添加 -->
        </div>
    </div>
    
    <div class="instructions">
        实时互动功能：<br>
        1. 你发布的留言会立即出现在所有人的墙上<br>
        2. 可以拖动卡片到任意位置<br>
        3. 点击卡片右上角的 × 删除自己的留言<br>
        4. 所有操作都是实时同步的！
    </div>
    
    <div class="controls">
        <button class="reset-btn" id="resetBtn">清空所有留言</button>
    </div>

    <script>
        // Supabase配置 - 你需要替换成自己的配置
        const SUPABASE_URL = 'https://你的项目.supabase.co';
        const SUPABASE_ANON_KEY = '你的anon key';
        
        // 初始化Supabase客户端
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 当前用户标识
        let currentUserId = localStorage.getItem('userId') || generateUserId();
        localStorage.setItem('userId', currentUserId);
        
        document.addEventListener('DOMContentLoaded', function() {
            const wallContainer = document.getElementById('wallContainer');
            const addCardBtn = document.getElementById('addCardBtn');
            const userName = document.getElementById('userName');
            const cardTitle = document.getElementById('cardTitle');
            const cardContent = document.getElementById('cardContent');
            const resetBtn = document.getElementById('resetBtn');
            const cardCounter = document.getElementById('cardCounter');
            const statusIndicator = document.getElementById('statusIndicator');
            
            // 设置在线状态
            statusIndicator.innerHTML = '<span class="status-online">● 实时在线</span>';
            
            // 加载现有留言
            loadMessages();
            
            // 设置实时监听
            setupRealtimeSubscription();
            
            // 添加卡片按钮事件
            addCardBtn.addEventListener('click', async function() {
                const user = userName.value.trim() || '匿名用户';
                const title = cardTitle.value.trim() || '新留言';
                const content = cardContent.value.trim() || '大家好！';
                
                if (content) {
                    await addMessageToDatabase(user, title, content);
                    // 清空表单
                    cardTitle.value = '';
                    cardContent.value = '';
                }
            });
            
            // 重置按钮事件
            resetBtn.addEventListener('click', async function() {
                if (confirm('确定要清空所有留言吗？')) {
                    await clearAllMessages();
                }
            });
            
            // 从数据库加载留言
            async function loadMessages() {
                try {
                    const { data: messages, error } = await supabase
                        .from('messages')
                        .select('*')
                        .order('created_at', { ascending: true });
                    
                    if (error) throw error;
                    
                    // 清空容器
                    wallContainer.innerHTML = '';
                    
                    // 添加所有留言卡片
                    messages.forEach(msg => {
                        createCardElement(msg);
                    });
                    
                    updateCardCounter();
                } catch (error) {
                    console.error('加载留言失败:', error);
                    cardCounter.textContent = '加载失败';
                }
            }
            
            // 设置实时订阅
            function setupRealtimeSubscription() {
                supabase
                    .channel('messages')
                    .on('postgres_changes', 
                        { event: '*', schema: 'public', table: 'messages' }, 
                        (payload) => {
                            console.log('收到实时更新:', payload);
                            
                            if (payload.eventType === 'INSERT') {
                                // 新留言
                                createCardElement(payload.new);
                                updateCardCounter();
                            } else if (payload.eventType === 'DELETE') {
                                // 删除留言
                                const cardToRemove = document.getElementById(`card-${payload.old.id}`);
                                if (cardToRemove) {
                                    cardToRemove.remove();
                                    updateCardCounter();
                                }
                            }
                        }
                    )
                    .subscribe();
            }
            
            // 创建卡片元素
            function createCardElement(message) {
                const card = document.createElement('div');
                card.className = 'card';
                card.id = `card-${message.id}`;
                
                // 设置位置
                const x = message.x || Math.random() * (wallContainer.offsetWidth - 320);
                const y = message.y || Math.random() * (wallContainer.offsetHeight - 200);
                card.style.transform = `translate3d(${x}px, ${y}px, 0)`;
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="circles">
                            <div class="circle red"></div>
                            <div class="circle orange"></div>
                            <div class="circle green"></div>
                        </div>
                        <div class="card-title">${escapeHtml(message.title)}</div>
                        ${message.user_id === currentUserId ? '<div class="close-btn">×</div>' : ''}
                    </div>
                    <div class="card-content">
                        <div>
                            <strong>${escapeHtml(message.user_name)}:</strong><br>
                            ${escapeHtml(message.content)}
                        </div>
                    </div>
                `;
                
                wallContainer.appendChild(card);
                
                // 使卡片可拖动
                makeCardDraggable(card, message.id);
                
                // 如果是自己的卡片，添加删除功能
                if (message.user_id === currentUserId) {
                    addCloseFunctionality(card, message.id);
                }
            }
            
            // 添加消息到数据库
            async function addMessageToDatabase(userName, title, content) {
                try {
                    const { data, error } = await supabase
                        .from('messages')
                        .insert([
                            {
                                user_name: userName,
                                title: title,
                                content: content,
                                user_id: currentUserId,
                                x: Math.random() * (wallContainer.offsetWidth - 320),
                                y: Math.random() * (wallContainer.offsetHeight - 200)
                            }
                        ])
                        .select();
                    
                    if (error) throw error;
                    return data[0];
                } catch (error) {
                    console.error('发布留言失败:', error);
                    alert('发布失败，请重试');
                }
            }
            
            // 清空所有留言
            async function clearAllMessages() {
                try {
                    const { error } = await supabase
                        .from('messages')
                        .delete()
                        .neq('id', 0); // 删除所有记录
                    
                    if (error) throw error;
                    
                    wallContainer.innerHTML = '';
                    updateCardCounter();
                } catch (error) {
                    console.error('清空留言失败:', error);
                }
            }
            
            // 删除单条留言
            async function deleteMessage(messageId) {
                try {
                    const { error } = await supabase
                        .from('messages')
                        .delete()
                        .eq('id', messageId);
                    
                    if (error) throw error;
                } catch (error) {
                    console.error('删除留言失败:', error);
                }
            }
            
            // 更新卡片位置到数据库
            async function updateMessagePosition(messageId, x, y) {
                try {
                    const { error } = await supabase
                        .from('messages')
                        .update({ x: x, y: y })
                        .eq('id', messageId);
                    
                    if (error) throw error;
                } catch (error) {
                    console.error('更新位置失败:', error);
                }
            }
            
            // 使卡片可拖动
            function makeCardDraggable(card, messageId) {
                let isDragging = false;
                let currentX, currentY, initialX, initialY;
                
                card.addEventListener('mousedown', dragStart);
                
                function dragStart(e) {
                    if (e.target.classList.contains('close-btn')) return;
                    
                    e.preventDefault();
                    
                    const transform = card.style.transform;
                    const match = transform.match(/translate3d\(([^,]+)px,\s*([^,]+)px/);
                    currentX = match ? parseFloat(match[1]) : 0;
                    currentY = match ? parseFloat(match[2]) : 0;
                    
                    initialX = e.clientX - currentX;
                    initialY = e.clientY - currentY;
                    
                    isDragging = true;
                    card.classList.add('dragging');
                    
                    document.addEventListener('mousemove', drag);
                    document.addEventListener('mouseup', dragEnd);
                }
                
                function drag(e) {
                    if (!isDragging) return;
                    
                    e.preventDefault();
                    
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                    
                    // 边界检查
                    const containerRect = wallContainer.getBoundingClientRect();
                    const cardRect = card.getBoundingClientRect();
                    
                    currentX = Math.max(0, Math.min(currentX, containerRect.width - cardRect.width));
                    currentY = Math.max(0, Math.min(currentY, containerRect.height - cardRect.height));
                    
                    card.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
                }
                
                function dragEnd() {
                    if (!isDragging) return;
                    
                    isDragging = false;
                    card.classList.remove('dragging');
                    
                    // 更新数据库中的位置
                    updateMessagePosition(messageId, currentX, currentY);
                    
                    document.removeEventListener('mousemove', drag);
                    document.removeEventListener('mouseup', dragEnd);
                }
            }
            
            // 添加关闭功能
            function addCloseFunctionality(card, messageId) {
                const closeBtn = card.querySelector('.close-btn');
                if (closeBtn) {
                    closeBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        if (confirm('确定要删除这条留言吗？')) {
                            deleteMessage(messageId);
                        }
                    });
                }
            }
            
            // 更新卡片计数
            function updateCardCounter() {
                const cardCount = document.querySelectorAll('.card').length;
                cardCounter.textContent = `当前有 ${cardCount} 条留言`;
            }
            
            // 生成用户ID
            function generateUserId() {
                return 'user_' + Math.random().toString(36).substr(2, 9);
            }
            
            // HTML转义，防止XSS攻击
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        });
    </script>
</body>
</html>
