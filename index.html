<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时共享留言墙</title>
    <!-- 引入Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- 引入CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="tt">实时共享留言墙</div>
    </div>

    <div class="main-container">
        <div class="form-section">
            <div class="form-group">
                <label for="userName">你的名字：</label>
                <input type="text" id="userName" placeholder="输入你的昵称" value="匿名用户">
            </div>
            <div class="form-group">
                <label for="cardTitle">卡片标题：</label>
                <input type="text" id="cardTitle" placeholder="例如：周五" value="新留言">
            </div>
            <div class="form-group">
                <label for="cardContent">卡片内容：</label>
                <textarea id="cardContent" placeholder="输入你想说的话...">大家好！</textarea>
            </div>

            <button class="add-btn" id="addCardBtn">发布留言</button>
            <div class="card-counter" id="cardCounter">正在加载留言...</div>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-offline">● 连接中...</span>
            </div>
        </div>

        <div class="wall-section" id="wallContainer">
            <!-- 卡片将通过JS动态添加 -->
        </div>
    </div>

    <div class="instructions">
        实时互动功能：<br>
        1. 你发布的留言会立即出现在所有人的墙上<br>
        2. 可以拖动卡片到任意位置<br>
        3. 点击卡片右上角的 × 删除自己的留言<br>
        4. 所有操作都是实时同步的！
    </div>

    <div class="controls">
        <button class="reset-btn" id="resetBtn">清空所有留言</button>
        <button class="chat-btn" id="chatPageBtn">进入聊天室</button>
        <button class="diary-btn" id="diaryPageBtn">我的日记</button>
    </div>

    <!-- 引入JS文件（注意顺序！） -->
    <script src="js/supabase-client.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
